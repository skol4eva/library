<body>
	<div class="ui-wrap">
		<!-- Include Skip -->
		<script type="text/javascript">gf.inc.skip()</script>
		
		<!-- Include Header -->
		<script type="text/javascript">gf.inc.head()</script>

		<!-- ui-container -->
		<div id="ui-container" class="ui-container">
			<!-- ui-contents -->
			<div class="ui-contents">
				<div class="title_area">
					<h3 class="tlt_dpt01">휴면계정 복구</h3>
				</div>

				<div class="join_info brd_st_03">
					<div class="inner_box">
						<p class="title">최근 1년간 로그인하지 않아 계속 휴면상태입니다.</p>
						<p class="sub_txt">K2 재방문을 환영합니다. 최근 1년간 로그인하지 않아 계정이 휴면상태로 변경되었습니다.</p>
					</div>
				</div>

				<form action="">
					<div class="login_wrap">
						<fieldset>
							<legend>로그인 입력 항목</legend>
							<div class="inner_box">
								<div class="find_result">
									<p class="txt">
										활성회원으로 전환 후 사이트를 이용할 수 있습니다.<br>
										활성회원으로 전환을 원하시면 활성회원 전환하기 버튼을 눌러주세요.<br>
										활성회원으로 전환된 후에는 마이페이지로 이동합니다.<br>
										오래된 개인정보는 수정해주세요.
									</p>
								</div>
							</div>
						</fieldset>
					</div>
				</form>

				<div class="btn_area">
					<button type="button" class="btn_st_01">활성회원 전환하기</button>
				</div>

			</div>
			<!-- //ui-contents -->
		</div>
		<!-- //ui-container -->

		<!-- Include Footer -->
		<script type="text/javascript">gf.inc.foot()</script>
