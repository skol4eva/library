<!DOCTYPE html>

    <title> Button | K2 </title>

<body>
<div id="page">

    <div id="content">
        <div class="ui-contents clearfix">
        	
        	<div class="title_area">
				<h3 class="tlt_dpt01">Big Button</h3>
			</div>
            <div class="btn_area">
                <a href="#;" class="btn_st_01">가입</a>
                <button type="button" class="btn_st_01">가입</button>
                <button type="button" class="btn_st_01 bg_gray">가입하기</button>
                <button type="button" class="btn_st_01 bg_gray">동의하지 않음</button>
                <button type="button" class="btn_st_01 bg_red">HOME으로 이동</button>
            </div>
            <hr style="display: block;margin:50px 0">
            <div class="title_area">
                <h3 class="tlt_dpt01">Normal Button</h3>
            </div>
            <div class="btn_area al">
                <a href="#;" class="btn_st_02">비회원 주문하기</a>

            </div>
            <hr style="display: block;margin:50px 0">
            <div class="title_area">
                <h3 class="tlt_dpt01">Sub Side Button</h3>
            </div>
            <div class="btn_area ar">
                <a href="#;" class="btn_st_03">비회원 주문하기</a>

            </div>
            <hr style="display: block;margin:50px 0">
            <div class="title_area">
                <h3 class="tlt_dpt01">Table Button</h3>
            </div>
            <div class="btn_area">
                <a href="#;" class="btn_st_04">주문</a>
                <a href="#;" class="btn_st_04 bg_gray">삭제</a>
                <a href="#;" class="btn_st_04 bg_gray">선택삭제</a>

        </div>
