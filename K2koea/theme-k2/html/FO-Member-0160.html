<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="pragma" content="no-cache"/>
<meta http-equiv="Cache-Control" content="No-Cache"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=1, target-densitydpi=medium-dpi" />
<title> 아이디/비밀번호 찾기 | K2 </title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="../css/reset.css">
<link rel="stylesheet" type="text/css" href="../css/k2-ui.css">

<!-- JS -->
<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="../js/k2-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.screwdefaultbuttonsV2.js"></script>

<!-- 협업 작업을 위한 UI 배포 JS :: 개발엔 넘기지 말것 -->
<script type="text/javascript" src="../js/include.js"></script>
<script type="text/javascript">
	$(function(){
		$('input:radio').screwDefaultButtons({
			image: 'url("../images/ico_chk.png")',
			width: 22,
			height: 25
		});
		$('input:checkbox').screwDefaultButtons({
			image: 'url("../images/ico_chk.png")',
			width: 22,
			height: 25
		});
	});
</script>

<!-- No Script -->
<noscript>
이 사이트의 기능을 모두 활용하기 위해서는 자바스크립트를 활성화 시킬 필요가 있습니다.<br />
<a href="http://www.enable-javascript.com/ko/" target="_blank">브라우저에서 자바스크립트를 활성화하는 방법</a>을 참고 하세요.
</noscript>
</head>

<body>
	<div class="ui-wrap">
		<!-- Include Skip -->
		<script type="text/javascript">gf.inc.skip()</script>
		
		<!-- Include Header -->
		<script type="text/javascript">gf.inc.head()</script>

		<!-- ui-container -->
		<div id="ui-container" class="ui-container">
			<!-- ui-contents -->
			<div class="ui-contents">
				<div class="title_area">
					<h3 class="tlt_dpt01">아이디/비밀번호 찾기</h3>
				</div>

				<div class="tabs-comp no-script mb0">
					<ul>
						<li><a href="#">아이디 찾기</a></li>
						<li class="current"><a href="#">비밀번호 찾기</a></li>
					</ul>
				</div>

				<div class="join_info">
					<div class="inner_box">
						<p class="title">인증이 완료되었습니다. </p>
					</div>
				</div>

				<form action="">
					<div class="login_wrap">
						<fieldset>
							<legend>로그인 입력 항목</legend>
							<div class="inner_box">
								<div class="find_result">
									<p class="txt">
										등록하신 <strong>이메일</strong>로 임시 비밀번호를 발송했습니다.<br>
										임시 비밀번호로 로그인 후 회원정보수정 페이지에서  새로운 비밀번호로 변경해 주세요.

									</p>
								</div>
							</div>
						</fieldset>
					</div>
				</form>

				<div class="btn_area">
					<button type="button" class="btn_st_01">로그인</button>
				</div>

			</div>
			<!-- //ui-contents -->
		</div>
		<!-- //ui-container -->

		<!-- Include Footer -->
		<script type="text/javascript">gf.inc.foot()</script>
	</div>
</body>
</html>
