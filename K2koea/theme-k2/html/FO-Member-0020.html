<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="pragma" content="no-cache"/>
<meta http-equiv="Cache-Control" content="No-Cache"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=1, target-densitydpi=medium-dpi" />
<title> 본인인증 | 회원가입 | K2 </title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="../css/reset.css">
<link rel="stylesheet" type="text/css" href="../css/k2-ui.css">

<!-- JS -->
<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="../js/jquery.screwdefaultbuttonsV2.js"></script>
<script type="text/javascript" src="../js/k2-ui.min.js"></script>

<!-- 협업 작업을 위한 UI 배포 JS :: 개발엔 넘기지 말것 -->
<script type="text/javascript" src="../js/include.js"></script>

<!-- No Script -->
<noscript>
이 사이트의 기능을 모두 활용하기 위해서는 자바스크립트를 활성화 시킬 필요가 있습니다.<br />
<a href="http://www.enable-javascript.com/ko/" target="_blank">브라우저에서 자바스크립트를 활성화하는 방법</a>을 참고 하세요.
</noscript>
</head>

<body>
	<div class="ui-wrap">
		<!-- Include Skip -->
		<script type="text/javascript">gf.inc.skip()</script>
		
		<!-- Include Header -->
		<script type="text/javascript">gf.inc.head()</script>

		<!-- ui-container -->
		<div id="ui-container" class="ui-container">
			<!-- ui-contents -->
			<div class="ui-contents">
				<div class="title_area">
					<h3 class="tlt_dpt01">회원가입</h3>
				</div>

				<div class="step_area">
					<ul>
						<li><p><span class="ico">01</span> <span class="txt">약관동의</span></p></li>
						<li class="on"><p><span class="ico">02</span> <span class="txt">본인인증</span></p></li>
						<li><p><span class="ico">03</span> <span class="txt">정보입력</span></p></li>
						<li><p><span class="ico">04</span> <span class="txt">가입완료</span></p></li>
					</ul>
				</div>

				<div class="join_info">
					<div class="inner_box">
						<p class="title">아래의 방법 중 한가지를 선택해 본인인증을 진행해 주세요.</p>
					</div>
				</div>

				<div class="join_way">
					<div class="way_box">
						<a href="#" target="_blank" title="새창"><img src="../images/join_step2_img1.gif" alt="휴대폰 인증하기"></a>
					</div>
					<div class="way_box">
						<a href="#" target="_blank" title="새창"><img src="../images/join_step2_img2.gif" alt="아이핀 인증하기"></a>
					</div>
				</div>
				<div class="tip_txt">
					<p>입력하신 정보는 본인확인을 위해 사용되며, 본인확인 이외의 용도로 사용되거나 저장되지 않습니다.<br>
						만 14세 미만은 회원가입을 할 수 없습니다.
					</p>
				</div>

			</div>
			<!-- //ui-contents -->
		</div>
		<!-- //ui-container -->

		<!-- Include Footer -->
		<script type="text/javascript">gf.inc.foot()</script>
	</div>
</body>
</html>
