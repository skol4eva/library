<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="pragma" content="no-cache"/>
<meta http-equiv="Cache-Control" content="No-Cache"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=1, target-densitydpi=medium-dpi" />
<title> 로그인 | K2 </title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="../css/reset.css">
<link rel="stylesheet" type="text/css" href="../css/k2-ui.css">

<!-- JS -->
<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="../js/k2-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.screwdefaultbuttonsV2.js"></script>

<!-- 협업 작업을 위한 UI 배포 JS :: 개발엔 넘기지 말것 -->
<script type="text/javascript" src="../js/include.js"></script>

<!-- No Script -->
<noscript>
이 사이트의 기능을 모두 활용하기 위해서는 자바스크립트를 활성화 시킬 필요가 있습니다.<br />
<a href="http://www.enable-javascript.com/ko/" target="_blank">브라우저에서 자바스크립트를 활성화하는 방법</a>을 참고 하세요.
</noscript>
</head>

<body>
	<div class="ui-wrap">
		<!-- Include Skip -->
		<script type="text/javascript">gf.inc.skip()</script>
		
		<!-- Include Header -->
		<script type="text/javascript">gf.inc.head()</script>

		<!-- ui-container -->
		<div id="ui-container" class="ui-container">
			<!-- ui-contents -->
			<div class="ui-contents">
				<div class="title_area">
					<h3 class="tlt_dpt01">로그인</h3>
				</div>

				<div class="join_info brd_st_03">
					<div class="inner_box">
						<p class="title">비밀번호를 <span>5회</span> 이상 잘못 입력하셨습니다</p>
						<p class="sub_txt">자동 접속 프로그램을 이용한 접속 방지를 위해 자동입력 방지문자를 추가로 입력하셔야 합니다.</p>
					</div>
				</div>

				<form action="">
					<div class="login_wrap st02 form_resize">
						<fieldset>
							<legend>로그인 입력 항목</legend>
							<div class="inner_box mem_login">
								<div class="sec_01">
									<input type="text" placeholder="아이디를 입력해 주세요.">
									<input type="password" placeholder="비밀번호를 입력해 주세요.">
									<button class="btn_login">로그인</button>
								</div>
								<div class="sec_02">
									<div class="chkRd_box">
										<input type="checkbox" id="save_id" />
										<label for="save_id">아이디 저장</label>
									</div>
									<p class="guide_txt">
										<em class="msg error">등록되지 않은 아이디이거나, 아이디 혹은 비밀번호를 잘못 입력하셨습니다.</em>
									</p>
								</div>
							</div>
							<div class="inner_box captcha_area">
								<h4>아래 보이는 문자를 입력해 주세요.</h4>
								<div>
									<p class="cpt_img"><img src="../images/captcha.gif" alt="captcha image"></p>
									<div class="cpt_info">
										<input type="text" placeholder="자동입력 방지문자를 입력해 주세요.">
										<button class="btn_refresh">새로고침</button>
									</div>
								</div>
							</div>
						</fieldset>
					</div>
				</form>

				<div class="btn_area">
					<button type="button" class="btn_st_01">로그인</button>
				</div>

				<div class="login_info">
					<ul>
						<li><a href="#">아이디 또는 비밀번호를 잊어버리셨나요?</a></li>
						<li><a href="#">아직 K2 회원이 아니신가요?</a></li>
					</ul>
				</div>


			</div>
			<!-- //ui-contents -->
		</div>
		<!-- //ui-container -->

		<!-- Include Footer -->
		<script type="text/javascript">gf.inc.foot()</script>
	</div>
</body>
</html>
