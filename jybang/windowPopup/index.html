<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>window popup</title>
</head>
<body>

<a href="http://naver.com"
		target="_blank"
		title="새 창 열림"
		data-window-open="toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400"
		data-window-name="naver">naver.com</a>

		target="_blank"
		title="새 창 열림"

<script src="../../common/vendor/jquery-1.11.2.min.js"></script>
<script src="../app.js"></script>

</body>
</html>
